<script>
// The Auth0 client, initialized in configureClient()
  let auth0 = null;
const configureClient = async () => {
  auth0 = await createAuth0Client(
      fetchCredentials()
  );
};

window.onload = async () => {
await configureClient();

const isAuthenticated = await auth0.isAuthenticated();
const usr = await auth0.getUser();
console.log(usr);

if (isAuthenticated) {
  document.getElementById('nameTitle').innerHTML = usr.name;
  document.getElementById('profilePhoto').src = usr.picture;
  var res = await viewPendingRequests(auth0, usr.email);
  displayEntries(res);
  console.log("> User is authenticated");
  return;
} else {
  loginButton(auth0);
}

console.log("> User not authenticated");
const query = window.location.search;
if (query.includes("code=") && query.includes("state=")) {

  // Process the login state
  await auth0.handleRedirectCallback();

  // Use replaceState to redirect the user away and remove the querystring parameters
  window.history.replaceState({}, document.title, "/");
}

};

</script>

    <script>
         function addItem(title, desc, count, date, requestId) {
            var acc = document.getElementById("accordionMain");
            var itemDiv = document.createElement('div');
            itemDiv.className = "accordion__item js-accordion-item";
            acc.appendChild(itemDiv);
            var headerDiv =  document.createElement('div');
            headerDiv.className="accordion-header js-accordion-header";
            headerDiv.innerHTML = title;
            itemDiv.appendChild(headerDiv);
            var bodyDiv = document.createElement('div');
            bodyDiv.className = "accordion-body js-accordion-body";
            itemDiv.appendChild(bodyDiv);
            var contentDiv = document.createElement('div');
            contentDiv.className = "accordion-body__contents";
            contentDiv.innerHTML =
             desc + "<br>Count: "+ count+"<br> Date: " + date +
            "<br> <button type='button' class='btn btn-danger btn-sm'><a onClick='acceptRequest(auth0," + requestId + ");'>Accept request</a></button>"
            + "<button type='button' style='float: right;' class='btn btn-danger btn-sm'><a onClick='rejectRequest(auth0," + requestId + ");'>Reject request</a></button>";
            bodyDiv.appendChild(contentDiv);
         }
    </script>

    <script>

        };
        function displayEntries(data) {
            reqsData = data.result;
            
            if (reqsData.requests.length == 0)
                document.getElementById('foundAlert').innerHTML = "No requests found";

            for(let i = 0; i < reqsData.requests.length; i++) {
                var req = reqsData.requests[i];
                var title = "";
                title = title + "Request from: " + req.refugeeEmail;
                
                addItem(title, req.description, req.count, req.date, req.id);
            }
            updateAccordion();
        }
 
    </script>
